<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <script defer src="render.js"> </script>
    <link rel="stylesheet" href="index.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"/> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/> 
  </head>
  <body>


    <audio id = "music" loop>
      <source src="songs/test.wav" type="audio/wav" id = "song">
      Your browser does not support the audio tag.
    </audio>

  <div class = "controlButtons">
    <button class="button" id = "backward">
    <i class="fa-solid fa-backward"></i>
    </button>
    <button class="button" id = "pausePlay">
    <i class="fa-solid fa-play" id  = "play"></i>
    </button>
    <button class="button" id = "forward">
    <i class="fa-solid fa-forward"></i>
    </button>
  </div>

  <p>
    <div class = "fileButtons">
      <button class="button is-responsive" id="files">
        Load Songs
      </button>
      <button class="button is-responsive" id="addSong">
        Add Songs
      </button>
    </div>
  </p>

  <ul id="fileList"></ul>


  </body>
</html>
